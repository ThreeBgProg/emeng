<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexEM</title>
    <link rel="stylesheet" href="libs/layui/css/layui.css">
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
<div class="iframe-content contribute-edit-box" id='hello' >
    <div class="now-position">
            <span>
              <a><cite>首页</cite></a>
              <a><cite>></cite></a>
              <a><cite>权限管理</cite></a>
                 <a><cite>></cite></a>
              <a><cite>用户管理</cite></a>
                <a><cite>></cite></a>
              <a><cite>用户信息</cite></a>
            </span>
    </div>

        <form class="layui-form"  id="userInfoform">
             
              <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                  <input type="text"  required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input username" pattern="^[\u4E00-\u9FA5A-Za-z0-9]+$">
                </div>
               <div class="layui-form-mid layui-word-aux">用户名包括中文或英文或数字</div>
              </div>
              <div class="layui-form-item" id="userIdNot">
                <label class="layui-form-label">用户工号</label>
                <div class="layui-input-inline">
                  <input type="text"  placeholder="请输入用户工号" autocomplete="off" class="layui-input job_id" pattern="^\d{8,12}$" >
                </div>
                <div class="layui-form-mid layui-word-aux"> 8到12位小数</div> 
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="text"  required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input password" pattern="^[A-Za-z0-9]{8,12}$">
                </div>
               <div class="layui-form-mid layui-word-aux">  8到12位的小数或者英文字母</div>
              </div>
             

              <div class="layui-form-item">
                <label class="layui-form-label">所属学校</label>
                <div class="layui-input-block">
                  <select  id="schoolSelect">
						<option></option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                  <input type="text"  required lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input phone" pattern="^1\d{10}$"
                  >
                </div>
                <div class="layui-form-mid layui-word-aux"> 以1开头的十一位数字</div>
              </div>
              
              <div class="layui-form-item">
                <label class="layui-form-label">邮箱地址</label>
                <div class="layui-input-inline">
                  <input type="email"   placeholder="请输入邮箱地址" autocomplete="off" class="layui-input mail">
                </div>
                <div class="layui-form-mid layui-word-aux">邮箱格式</div>
              </div>

             
                <div class="layui-form-item">
                    <label class="layui-form-label">所属角色</label>
                    <div class="layui-input-block">
                      <select  id="roleSelect">
                       <option></option>
                      </select>
                    </div>
                  </div>

                <div class="layui-form-item">
                    <input type="submit" id='contribute_submit' class="layui-btn" >
                </div>
       </form>
</div>
<script src="libs/jquery.min.js" charset="utf-8"></script>
<script src="libs/layui/layui.js" charset="utf-8"></script>
<script src="js/thinkEM.js" charset="utf-8"></script>
</body>
</html>
