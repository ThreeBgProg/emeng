	<!-- 文章列表 -->
	<ul class="ui_news_list">
		<li ng-repeat="x in page.data[page.currentindex]"><a ui-sref=".articleid({articleid:x.id})"><span class="type"></span><span class="text">{{x.titile}}</span><span class="date">{{x.publishTime|reverse2}}</span></a></li>

	 <div ng-hide="page.data[page.currentindex].length" class="IFlogin">
                    <h4 class="middle">没有相关内容</h4>
     </div>
     	</ul>
	<div class="clearfix"></div>
	<div ng-show="pagingOptions.totalPage>1" class="tcdPageCode" pageset='getPagingData()'>
 	</div>
