<ul class="list-unstyled ui_tolk_list" ng-init="licount=0">
	<li ng-repeat="x in page.data[page.currentindex]"><a ui-sref=".articleid({articleid:x.id})"><span class="type type2">{{page.pageSize[page.currentindex]*(page.currentPage[page.currentindex]-1)+($index+1)}}</span><span class="text" textwidth>{{x.titile}}</span><span class="date">{{x.releaseTime|reverseX}}</span><span class="auth"> <span class="glyphicon glyphicon-user"></span>{{x.username}}</span></a></li>
  <div ng-hide="page.data[page.currentindex].length" class="IFlogin">
                    <h4 class="middle">没有相关内容</h4>
 </div>
</ul>

<div class="clearfix"></div>
	<div ng-show="pagingOptions.totalPage>1" class="tcdPageCode" pageset='getPagingData()'>
 	</div>
